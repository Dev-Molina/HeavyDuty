<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Workout Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="navbar.js" defer></script>
    <style>
        body {
            background-image: url('assets/shreddedblack.bmp');
            /* Replace 'your-image-url.jpg' with the path to your image */
            background-size: cover;
            background-position: center px;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-3 mt-3">
            <div class="card shadow">
                <div class="card-header text-white bg-dark pt-3 pb-3">
                    <h4 class="text-center">Workout Log</h4>
                </div>
                <div class="card-body">
                    <label for="exercise">Exercise:</label>
                    <input type="text" id="exercise" name="exercise" required>

                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" name="sets" min="1" required>

                    <label for="max-reps">Max Reps:</label>
                    <input type="number" id="max-reps" name="max-reps" min="1" required>

                    <label for="weight-lbs">Weight (lbs):</label>
                    <input type="number" id="weight-lbs" name="weight-lbs" min="0">

                    <label for="warm-up-sets">Warm-up Sets:</label>
                    <input type="text" id="warm-up-sets" name="warm-up-sets">

                    <button class="mt-3 btn btn-primary" type="button" onclick="logWorkout()">Log Workout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
